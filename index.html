<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Eduard Mekler | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <img src="images/bg-pattern-card.svg" alt="Teal wavy background banner" class="card__banner">
      <div class="card__body">
        <img src="images/image-victor.jpg" alt="Picture of Victor Crest" class="card__img">
        <div class="card__info">
          <span class="card__name">Victor Crest</span>
          <span class="card__age">26</span>
          <div class="card__location">London</div>
        </div>
      </div>
      <div class="card__footer">
        <div class="stat">
          <div class="stat__value">80K</div>
          <div class="stat__name">Followers</div>
        </div>
        <div class="stat">
          <div class="stat__value">803K</div>
          <div class="stat__name">Likes</div>
        </div>
        <div class="stat">
          <div class="stat__value">1.4K</div>
          <div class="stat__name">Photos</div>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.eduard-mekler.com">Eduard Mekler</a>.
  </footer>
</body>

</html>
